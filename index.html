<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="./bootstrap.css">
  <title>Form</title>
</head>

<body>

  <form id="form ">
    <div class="form">
      <h1>FORM</h1>
      <hr>

      <label for="firstname" class="username"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="First name" id="firstName" required>

      <label for="lastname" class="lastname"><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" name="last name" id="lastName" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" id="password" required>

      <label for="confirmPassword"><b>Confirm Password</b></label>
      <input type="password" placeholder="confirm Password" name="confirmPassword" id="confirmPassword" required>

      <label for="phoneNumber"><b>Phone Number</b></label>
      <input type="text" placeholder="Enter Phone Number" name="phoneNumber" id="phoneNumber" required>

      <label for="phone"><b>Date Of Birth</b></label>
      <input type="date" placeholder="Enter Date Of Birth" name="date of birth" id="date" required>

      <label for="gender"><b>Gender</b></label>
      <input type="radio" name="gender" id="male"> male
      <input type="radio" name="gender" id="female"> female
      <hr>
      <label>
        <input type="checkbox" checked="checked" name="remember" id="RememberMe"> Remember me
      </label>

      <p>By creating an account you agree to our <a class="terms" href="#" id="terms">Terms & Conditions</a>.</p>

      <div>
        <button type="button" class="botton" id="button" onclick="">Submit</button>

      </div>
    </div>
  </form>


</body>
<script src="./app.js"></script>

</html>
