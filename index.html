<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quicksand:wght@300;400;500&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/8cb48a9b14.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="./bootstrap.css">
  <title>Form</title>
</head>

<body class="d-flex justify-content-center">

  <form id="contactForm" class="form w-50 p-4">
    <div class="">
      <h1>FORM</h1>
      <hr>

      <div class="form-Field ">
        <span class="icon text-secondary"><i class="fa-solid fa-user"></i></span>
        <label for="Name" class="username fw-normal  text-secondary "><b>First Name</b></label>
        <input type="text" class="mb-0" placeholder="Enter First Name" name="First name" id="firstName">
        <small></small>
      </div>

      <div class="form-Field mt-2 ">
        <span class="icon text-secondary"><i class="fa-solid fa-user"></i></span>
        <label for="lastname" class="lastname text-secondary"><b>Last Name</b></label>
        <input type="text" class="mb-0" placeholder="Enter Last Name" name="last name" id="lastName">
        <div class="error text-danger fst-italic" id="lastNameErr"></div>
        <small></small>
      </div>


      <div class="form-field mt-2">
        <span><i class="fa-solid fa-envelope text-secondary"></i></span>
        <label for="email" class="text-secondary"><b>Email</b></label>
        <input type="text" class="mb-0" placeholder="Enter Email" name="email" id="email">
        <div class="error text-danger fst-italic" id="emailErr"></div>
        <small></small>
      </div>


      <div class="form-Field mt-2">
        <span><i class="fa-solid fa-key text-secondary"></i></span>
        <label for="password" class="text-secondary"><b>Password</b></label>
        <input type="password" class="mb-0" placeholder="Enter Password" name="password" id="password">
        <div class="error text-danger fst-italic " id="passwordErr"></div>
        <small></small>
      </div>

      <div class="form-Field mt-2">
        <span><i class="fa-solid fa-key text-secondary"></i></span>
        <label for="Confirm Password" class="text-secondary"><b>Confirm Password</b></label>
        <input type="password" class="mb-0" placeholder="Enter Password" name="confirmPassword" id="confirmPassword">
        <div class="password text-danger fst-italic" id="confirmPasswordErr"></div>
        <small></small>
      </div>

      <div class="form-Field mt-2">
        <span><i class="fa-solid fa-phone text-secondary"></i></span>
        <label for="phoneNumber" class="text-secondary"><b>Phone Number</b></label>
        <input type="number" class="mb-0" placeholder="Enter Phone Number" name="phoneNumber" id="phoneNumber"
          maxlength="10">
        <div class="error text-danger fst-italic" id="phoneNumberErr"></div>
        <small></small>
      </div>

      <div class="form-Field mt-2">
        <span><i class="fa-solid fa-calendar-days text-secondary"></i></i></span>
        <label for="date" class="text-secondary"><b>Date Of Birth</b></label>
        <input type="date" class="mb-0" placeholder="Enter Date Of Birth" name="date of birth" id="date">
        <div class="error text-danger fst-italic" id="dateErr"></div>
        <small></small>
      </div>

      <div class="form-Field mt-2">
        <label class="fw-bold opacity-75">Gender</label>
        <div class="form-inline gender p-2">
          <label><input type="radio" name="gender" value="male" id="male" class="gender"> Male</label>
          <label><input type="radio" name="gender" value="female" id="female" class="gender"> Female</label>
          <small></small>
        </div>
        <div class="error text-danger fst-italic" id="genderErr"></div>
      </div>

      <hr>
      <div>
        <label>
          <input type="checkbox" name="remember" id="RememberMe"> Remember me
        </label>
      </div>


      <div class="form-Field mt-1">
        <label for="checkbox"> <input type="checkbox" id="terms">
          I agree to these <a href="#">Terms and Conditions</a>.</label>
        <div class="error text-danger fst-italic" id="termsErr"></div>
        <small></small>
      </div>

      <!-- <div> -->
      <button type="submit" class="botton">Submit</button>
      <!-- </div> -->

    </div>
    </div>
  </form>


  <div>
    <button type="button" class="botton" id="button" onclick="toggle(false)">add Contact</button>
    <div id="listID"></div>
  </div>

</body>

<script src="./app.js"></script>

</html>
